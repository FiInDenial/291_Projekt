<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landinformationen nach Sprache, Währung und Region</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Land nach Sprache, Währung und Region suchen</h1>
        <!-- Fehlerbereich -->
        <div id="errorMessages" class="text-center"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Spracheingabe und Dropdown -->
                <div class="form-group">
                    <label for="languageInput" class="form-label">Sprache: Sprache eingeben oder im Dropdown auswählen</label>
                    <input type="text" id="languageInput" class="form-control" placeholder="Sprache eingeben (z.B. German)">
                    <select id="languageDropdown" class="form-control"></select>
                </div>

                <!-- Währungseingabe und Dropdown -->
                <div class="form-group">
                    <label for="currencyInput" class="form-label">Währung: Währung eingeben oder im Dropdown auswählen</label>
                    <input type="text" id="currencyInput" class="form-control" placeholder="Währung eingeben (z.B. Euro)">
                    <select id="currencyDropdown" class="form-control"></select>
                </div>

                <!-- Regionen-Dropdown -->
                <div class="form-group">
                    <label for="regionDropdown" class="form-label">Nach Region filtern</label>
                    <select id="regionDropdown" class="form-control">
                        <option value="">Alle Regionen</option>
                    </select>
                </div>

                <!-- Such-Button -->
                <div class="text-center">
                    <button id="searchButton" class="btn btn-primary">Suchen</button>
                    <!-- Eingabe löschen Button -->
                    <button id="clearButton" class="btn btn-danger ml-3">Eingabe löschen</button>
                </div>

                <!-- Ergebnisse -->
                <div id="countryInfo" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (vollständige Version) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js (für Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Dein eigenes Skript -->
    <script src="script.js"></script>
</body>
</html>
